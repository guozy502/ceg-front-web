<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>医疗常识资讯-常识详情</title>
    <link rel="icon" href="/static/image/title_img.ico"/>
    <meta name="renderer" content="webkit"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0,minimal-ui"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="description" content="网站描述，一般显示在搜索引擎搜索结果中的描述文字，用于介绍网站，吸引浏览者点击。"/>
    <meta name="keywords" content="医疗机械网站制作|医疗机械网站建设"/>
    <link rel="stylesheet" type="text/css" href="/static/css/basic.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/news.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css"/>
    <!--<script charset="utf-8" data-require-id="embed/webimlight/main" src="/static/js/main.js" async=""></script>-->
</head>
<body class="met-navfixed  ny-nobanner">
<header class="met-head navbar-fixed-top" m-id="1" m-type="head_nav">
    <div id="tophead" style="display: block;">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="tophead-contact pull-xs-left">
                        <ul class="m-0 p-0">
                            <li><i class="fa fa-phone" aria-hidden="true"></i><a href="tel:">0731-00000000</a></li>
                            <li><i class="fa fa-envelope-o" aria-hidden="true"></i> <a href="mailto:">email@email.mt</a>
                            </li>
                        </ul>
                    </div>
                    <div class="tophead-right tophead-address pull-xs-right">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <span>辽宁沈阳市浑南区</span>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="navigation :: html"></div>
    </header>
  <main class="news_list_page_met_11_4 met-news">
   <div class="container met-news-body"> 
    <div class="row"> 
     <div class="col-md-9 met-news-body"> 
      <div class="row"> 
       <div class="met-news-list"> 
        <ul class="ulstyle met-pager-ajax imagesize" data-scale="400x400" m-id="11" th:each= "knowledge,iterStat:${knowledgeData.data}">
         <!-- 极简模式 --> 
         <li class="border-bottom1"> <h4 class="animation-delay-200 appear-no-repeat animation-slide-bottom" data-repeat="false"> <a th:href="@{'/ceg/front/showKnowledgeDetail?id='+ ${knowledge.id}}" th:title="${knowledge.name}" th:text="${knowledge.name}" target="_self"></a> </h4>
          <div class="clearfix"> 
           <p class="des  animation-delay-300 appear-no-repeat animation-slide-bottom" data-repeat="false" th:utext='${knowledge.description}'> </p>
           <a th:href="@{'/ceg/front/showKnowledgeDetail?id='+ ${knowledge.id}}" class="more  animation-delay-400 appear-no-repeat animation-slide-bottom" data-repeat="false"> <span data-title="了解更多"> 了解更多 </span> </a>
          </div> <p class="info font-weight-300 animation-delay-500 appear-no-repeat animation-slide-bottom" data-repeat="false"> <span th:text="${#dates.format(knowledge.createTime.getTime(),'yyyy-MM-dd hh:mm:ss')}"></span></p> </li>
        </ul>
           <div class="m-t-20 text-xs-center hidden-sm-down" m-type="nosysdata">
               <ul class="pagination">
                   <li class="page-item" th:switch="${knowledgeData.pageNo}">
                       <a th:case="1" th:href="@{/ceg/front/getKnowledgeList?pageNo=1)}"; class="page-link" data-th-attr="pageIndex = ${knowledgeData.pageNo}-1" aria-label="Previous">
                           <span aria-hidden="true">«</span>
                       </a>
                       <a th:case="*" th:href="@{/ceg/front/getKnowledgeList(pageNo=${knowledgeData.pageNo}-1)}"; class="page-link" data-th-attr="pageIndex = ${knowledgeData.pageNo}-1" aria-label="Previous">
                           <span aria-hidden="true">«</span>
                       </a>
                   </li>
                   <!--迭代生成页码-->
                   <li class="page-item" data-th-each="i : ${#numbers.sequence(1,knowledgeData.totalPages)}" data-th-classappend="${(knowledgeData.totalPages+1) eq i} ? 'active' :''">
                       <a class="page-link" data-th-attr="pageIndex = ${i} -1" th:href="@{/ceg/front/getKnowledgeList(pageNo=${i})}"><span data-th-text="${i}"></span></a>
                   </li>
                   <!-- 下一页 -->
                   <li class="page-item" th:switch="${knowledgeData.pageNo}">
                       <a th:case="${knowledgeData.totalPages}" th:href="@{/ceg/front/getKnowledgeList(pageNo=${knowledgeData.totalPages})}" class="page-link" data-th-attr="pageIndex=${knowledgeData.pageNo} + 1" aria-label="Next">
                           <span aria-hidden="true">»</span>
                       </a>
                       <a th:case="*" th:href="@{/ceg/front/getKnowledgeList(pageNo=${knowledgeData.pageNo} + 1)}" class="page-link" data-th-attr="pageIndex=${knowledgeData.pageNo} + 1" aria-label="Next">
                           <span aria-hidden="true">»</span>
                       </a>
                   </li>
               </ul>
           </div>
        <div class="met_pager met-pager-ajax-link hidden-md-up appear-no-repeat animation-slide-bottom" data-repeat="false" m-type="nosysdata" style=""> 
         <button type="button" class="btn btn-primary btn-block btn-squared ladda-button" id="met-pager-btn" data-plugin="ladda" data-style="slide-left" data-url="" data-page="1"><span class="ladda-label"> <i class="icon wb-chevron-down m-r-5" aria-hidden="true"></i> </span><span class="ladda-spinner"></span></button> 
        </div> 
       </div> 
      </div> 
     </div> 
     <div class="col-md-3"> 
      <div class="row"> 
       <aside class="sidebar_met_16_1 met-sidebar panel panel-body m-b-0" boxmh-h="" m-id="12" m-type="nocontent"> 
        <form class="sidebar-search" method="get" action="/ceg/front/getKnowledgeList">
         <div class="form-group">
          <div class="input-search"> 
           <button type="submit" class="input-search-btn"> <i class="icon wb-search" aria-hidden="true"></i> </button> 
           <input type="text" class="form-control" name="name" placeholder="search" />
          </div> 
         </div> 
        </form>
       </aside> 
      </div> 
     </div> 
    </div> 
   </div> 
  </main>
 <div th:replace="section :: html"></div>
  <div th:replace="foot :: html"></div>
  <!--<script src="/static/js/basic.js"></script>-->
  <!--<script src="/static/js/news.js"></script>-->
<div th:replace="weiXinInfo :: html"></div>
</body>
</html>
