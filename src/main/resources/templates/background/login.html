<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <title>登录 - 贝视优用户中心</title>
 <meta name="renderer" content="webkit">
 <meta charset="utf-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
 <meta name="generator" data-variable="https://account.metinfo.cn/|../../../../|https://app.metinfo.cn/|https://www.metinfo.cn/" />
 <link href="https://account.metinfo.cn/favicon.ico" rel="shortcut icon" type="image/x-icon" />
 <link rel='stylesheet' type='text/css' href="/static/css/account.css">
 <script src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>

</head>
<body class="page-login-v3 layout-full">
<div class="page animsition vertical-align text-center" data-animsition-in="fade-in" data-animsition-out="fade-out">
 <div class="page-content vertical-align-middle">
  <div class="panel">
   <div class="panel-body">

    <div class="brand">
     <img class="brand-img" src="/static/image/logo.png" alt="MetInfo 用户中心" width="50">
     <h2 class="brand-text font-size-20 margin-top-20">会员登录</h2>
    </div>

    <form method="post" class="met-form-validation" th:action="@{/ceg/user/backLogin}">
     <div class="form-group form-material floating">
      <input type="text" class="form-control" name="userName" data-fv-notempty="true" data-fv-message="请输入用户名或邮箱或手机号码" />
      <label class="floating-label">用户名/邮箱/手机</label>
     </div>
     <div class="form-group form-material floating">
      <input type="password" class="form-control" name="password" data-fv-notempty="true" data-fv-message="请输入密码" />
      <label class="floating-label">密码</label>
      <p  th:text="${responseBody.msg}" style="color: #9c1014"></p>
     </div>
     <button type="submit" class="btn btn-primary btn-block btn-lg margin-top-40">登录</button>
    </form>
    <ol class="breadcrumb margin-bottom-0 padding-0">
     <li>没有账号? 去 <a  th:href = "@{/ceg/user/registerPage}" >注册</a></li>
     <li><a class="pull-right" th:href="@{/ceg/background/resetPassword}">忘记密码?</a></li>
    <!--TODO 后续添加上-->
     <!--<li><a class="pull-right"  >微信登录</a></li>-->
    </ol>
   </div>
  </div>

  <footer class="page-copyright page-copyright-inverse">
   <p class="txt">
    <span class="copyright">© 米拓</span><span class="beian">湘 ICP 备
        <a href="#" rel="nofollow" target="_blank">07500799 号 - 5</a>
        </span>
   </p>
   <div class="powered_by_metinfo">
    Powered&nbsp;by&nbsp;<a href="#n" target="_blank" title="企业网站管理系统">bestView</a>
   </div>
  </footer>
 </div>
</div>
<script>
</script>
<script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.js"></script>
<script src="/static/js/account.js"></script>

</body>
</html>
