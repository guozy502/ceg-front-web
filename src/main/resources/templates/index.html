<script>
    $(document).ready(function() {
        $.ajax({
            type: "post",
            url: "/ceg/front/getAjaxPatientCaseInfo",
            dataType:"json",
            success: function (msg){
                var patientCaseList =msg.data;
                if (patientCaseList != null){
                    for (var o in patientCaseList){
                        var $id = patientCaseList[o].id;
                        var $name = patientCaseList[o].patientName;
                        var $caseType = patientCaseList[o].caseType;
                        var $beforeSight = patientCaseList[o].beforeSight;
                        var $afterSight = patientCaseList[o].afterSight;
                        var $imgUrl = patientCaseList[o].imgUrl;
                        var $child = '<div class="swiper-slide">\n' +
                            '          <div class="gp-item" ><dl><dt>\n'+
                            '          <img src="'+$imgUrl+'" alt="" class="gp-head" style="width: 6rem;height: 6rem" /></dt>\n' +
                            '          <a class="gp-name" href="/ceg/front/getPatientDetail?id='+$id+'">'+$name+'</a>\n' +
                            '          <dd class="gp-title">'+$caseType+'</dd>\n' +
                            '          <dd class="gp-exp">训练前视力：'+$beforeSight+'</dd>\n'+
                            '          <dd class="gp-exp">训练前视力：'+$afterSight+'</dd></dl></div></div>';
                        $("#swiper02").append($child);
                    }
                    var feedBackSwiper = new Swiper('#groupSwiper', {
                        indicatorDots: true,
                        autoplay: true,
                        interval: 5000,
                        duration: 3000,
                        spaceBetween: 0,
                        autoplayDisableOnInteraction: false,
                        loop: true,
                        slidesPerView: 'auto',
                        centeredSlides: true,
                        loopedSlides: 3,
                        slideToClickedSlide: true,
                        followFinger: false
                    });
                }
            },
            error: function (msg) {
                console.log("查询失败！"+msg.toString());
            }
        });
    });
    var swiper = new Swiper('#swiper1', {
        spaceBetween: 30,
        centeredSlides: false,
        autoplay: {
            delay: 5000,
            disableOnInteraction: false,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>
<script type="text/javascript">
    $.ajax({
        type: "post",
        url: "/ceg/front/getAreaList",
        dataType:"json",
        success: function (msg){
            var areaList =msg.data;
            if (areaList != null){
                var $child = '<li class="nav-item" role="presentation"> ' +
                    '<a class="nav-link radius0 active " data-toggle="tab" th:href="@{/ceg/front/getMainInfoList}" aria-controls="all" role="tab" aria-expanded="true">' +
                    ' <h3 class="font-weight-300">全部</h3> </a></li>';
                $("#area").append($child);
                for (var o in areaList){
                    var $areaName = areaList[o].areaName;
                    var $id = areaList[o].areaId;
                    var $childPart = '<li class="nav-item" value="'+$id+'" role="presentation"> ' +
                        '<a class="nav-link radius0" data-toggle="tab" href="#"' +
                        ' aria-controls="all" role="tab" aria-expanded="true">' +
                        ' <h3 class="font-weight-300"></h3>'+$areaName+'</a></li>';
                    $("#area").append($childPart);
                }
            }
        },
        error: function (msg) {
            console.log("查询失败！"+msg.toString());
        }
    });
    $(function () {
        $("#area").on("click","li",function (e) {
            var $areaId = e.currentTarget.value;
            if ($areaId == 0){
                $areaId = null;
            }
            var obj = {"areaId":$areaId};
            $.ajax({
                type: "post",
                url: "/ceg/front/ajaxGetDoctorListByPage",
                dataType: "json",
                data:JSON.stringify(obj),
                contentType:"application/json; charset=utf-8",
                success:function (msg) {
                    var $docotors = msg.data;
                    $("#all").empty();
                    if ($docotors != null){
                        var $newLi;
                        for (var i in $docotors){
                            $newLi = $newLi+'<li class="p-r-10 m-b-10" data-type="list_6" ><div class="card card-shadow">\n' +
                            '                <figure class="card-header cover">\n' +
                            '                            <a href="/ceg/front/showDoctorDetail?id ='+$docotors[i].id+'"  title="'+$docotors[i].name+'" target="_self">\n' +
                            '                                <img class="cover-image" data="'+$docotors[i].imgUrl+'"  alt='+$docotors[i].name+'" data-lazyload="true" src="'+$docotors[i].imgUrl+'" style="display: inline;"></a>\n' +
                            '                        </figure>\n' +
                            '                        <h4 class="card-title m-0 p-x-10 text-shadow-none font-szie-16">\n' +
                            '                            <a href="/ceg/front/showDoctorDetail?id ='+ $docotors[i].id+'" title="" text="'+$docotors[i].name+'" class="block text-truncate" target="_self"></a>\n' +
                            '                            <a href="/ceg/front/showDoctorDetail?id ='+ $docotors[i].id+'" title="" text="'+$docotors[i].name+'" class="block text-truncate" target="_self"></a>\n' +
                            '                            <p class="m-b-0 m-t-5 product_price"></p>\n' +
                            '                        </h4>\n' +
                            '                    </div>\n';
                            $newLi = $newLi +'</li>';
                        }
                        $("#all").append($newLi);
                    }else {
                        $newLi = '<li class="p-r-10 m-b-10" data-type="list_6" ><p>此地区没有专家！</p></li>';
                        $("#all").append($newLi);
                    }

                }
            });
        });
    });

</script>
