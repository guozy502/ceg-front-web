          m-type="displayimgs">
      <!--fngallery：启用lightGallery插件的类名-->
      <div class="slick-slide">

        <!--类名lg-item-box之前为initPhotoSwipeFromDOM插件所用参数；之后为lightGallery插件所用参数，lg-item-box：lightGallery插件对应的类名-->

      </div>
     </div>
    </div>
    <div class="col-lg-5">

      <p class="description" th:text="'年龄：'+${patientCaseEntity.age}"></p>
      <p class="description" th:text="${'训练前视力：'+patientCaseEntity.beforeSight}"></p>
